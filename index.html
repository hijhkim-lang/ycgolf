<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>염성 골프장 거리측정</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)),
                        url('data:image/jpeg;base64,HTMLEOF
cat /home/claude/base64_small.txt >> /mnt/user-data/outputs/index.html
cat >> /mnt/user-data/outputs/index.html << 'HTMLEOF'
');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .title-box {
            margin-bottom: 80px;
            padding: 25px 35px;
            border-radius: 12px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: white;
            font-size: 1.6em;
            font-family: 'KaiTi', '楷体', serif;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 0 20px;
        }

        .golf-button {
            background: linear-gradient(135deg, #1a5673 0%, #2d7a9e 100%);
            color: white;
            border: none;
            padding: 22px 35px;
            font-size: 1.15em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            display: block;
        }

        .golf-button.orange {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
        }

        .golf-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .golf-button.orange:hover {
            background: linear-gradient(135deg, #ff9d5c 0%, #ff7d4a 100%);
        }

        .golf-button:active {
            transform: translateY(-1px);
        }

        .korean {
            font-size: 1.25em;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .chinese {
            font-size: 0.95em;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 1.25em;
            }

            .title-box {
                padding: 20px 25px;
                margin-bottom: 60px;
            }

            .golf-button {
                padding: 18px 28px;
                font-size: 1em;
            }

            .korean {
                font-size: 1.1em;
            }

            .chinese {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>염성 골프장 거리측정</h1>
            <div class="subtitle">在盐城高尔夫球场测量距离</div>
        </div>
        
        <div class="button-container">
            <a href="https://hijhkim-lang.github.io/yuedagolfclub/" class="golf-button">
                <div class="korean">사양도 열달 골프장</div>
                <div class="chinese">射阳岛悦达高尔夫球会</div>
            </a>
            
            <a href="https://hijhkim-lang.github.io/haebin/" class="golf-button orange">
                <div class="korean">사양 해빈 국제 골프장</div>
                <div class="chinese">射阳海滨国际高尔夫球场</div>
            </a>
        </div>
    </div>
</body>
</html>
